<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Service Popup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: #111;
      color: #333;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: #fff;
      border-radius: 8px;
      padding: 40px;
      width: 90%;
      max-width: 800px;
      position: relative;
    }

    .popup h2 {
      font-size: 28px;
      font-weight: 800;
      color: #911d1d;
      display: inline;
    }

    .popup h2 span {
      color: #000;
      font-weight: 600;
    }

    .popup .desc {
      margin-top: 8px;
      font-size: 16px;
      color: #666;
    }

    .close-btn {
      position: absolute;
      top: 20px; right: 20px;
      font-size: 22px;
      cursor: pointer;
    }

    .tab-buttons {
      display: flex;
      margin: 30px 0 20px;
    }

    .tab-button {
      flex: 1;
      padding: 15px;
      text-align: center;
      border: 1px solid #ccc;
      cursor: pointer;
      font-weight: 600;
    }

    .tab-button.active {
      background: #911d1d;
      color: #fff;
    }

    .tab-content {
      display: none;
      margin-top: 10px;
    }

    .tab-content.active {
      display: block;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .menu-item {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 15px;
      border-radius: 6px;
      background: #f9f9f9;
      transition: all 0.2s;
    }

    .menu-item:hover {
      background: #eee;
    }

    @media(max-width: 600px) {
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="overlay" id="popup">
  <div class="popup">
    <div class="close-btn" onclick="document.getElementById('popup').style.display='none'"><i class="fas fa-times"></i></div>
    <h2>KU <span>USER SERVICE</span></h2>
    <p class="desc">사용자별 바로가기 서비스를 제공합니다.</p>

    <div class="tab-buttons">
      <div class="tab-button active" onclick="showTab(0)">예비신입생</div>
      <div class="tab-button" onclick="showTab(1)">고대인</div>
      <div class="tab-button" onclick="showTab(2)">방문자</div>
    </div>

    <div class="tab-content active">
      <div class="menu-grid">
        <div class="menu-item">입학안내</div>
        <div class="menu-item">대학소개</div>
        <div class="menu-item">대학원소개</div>
        <div class="menu-item">학생행사</div>
        <div class="menu-item">봉사활동</div>
        <div class="menu-item">도서관</div>
        <div class="menu-item">편의시설</div>
        <div class="menu-item">체육시설</div>
        <div class="menu-item">장애학생 지원센터</div>
        <div class="menu-item">캠퍼스맵</div>
        <div class="menu-item">견학안내</div>
        <div class="menu-item">교내주요연락처</div>
      </div>
    </div>

    <div class="tab-content">
      <div class="menu-grid">
        <div class="menu-item">포털 로그인</div>
        <div class="menu-item">수강신청</div>
        <div class="menu-item">장학금 안내</div>
        <div class="menu-item">학사일정</div>
      </div>
    </div>

    <div class="tab-content">
      <div class="menu-grid">
        <div class="menu-item">캠퍼스 방문 예약</div>
        <div class="menu-item">홍보 영상 보기</div>
        <div class="menu-item">입학 FAQ</div>
        <div class="menu-item">오시는 길</div>
      </div>
    </div>
  </div>
</div>

<script>
  function showTab(index) {
    const tabs = document.querySelectorAll('.tab-content');
    const buttons = document.querySelectorAll('.tab-button');

    tabs.forEach(tab => tab.classList.remove('active'));
    buttons.forEach(btn => btn.classList.remove('active'));

    tabs[index].classList.add('active');
    buttons[index].classList.add('active');
  }
</script>

</body>
</html>
