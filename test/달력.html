<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calendar-container {
            width: min(90vw, 90vh); /* 창 크기에 따라 자동 조정 */
            max-width: 600px; /* 너무 커지지 않도록 제한 */
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .calendar-header select, .calendar-header button {
            padding: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        th, td {
            width: 14.28%;
            height: 14.28%; /* 여백 없이 정사각형으로 맞춤 */
            text-align: center;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }
        th {
            background: #ddd;
        }
        td {
            border: 1px solid #ccc;
        }
        .today {
            background: #ffeb3b;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .selected {
            background: #4caf50;
            color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .schedule {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
        }
        .dot {
            position: absolute;
            bottom: 5px;
            left: 50%;
            width: 2px;
            height: 2px;
            background-color: #ff5722;
            border-radius: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<div class="calendar-container">
    <div class="calendar-header">
        <select id="year"></select>
        <select id="month"></select>
        <button id="todayBtn">오늘</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
            </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
    </table>
    <div class="schedule">
        <h3 id="schedule-title">일정</h3>
        <div id="schedule-text">날짜를 선택하세요.</div>

</div>

        function generateYearMonthSelectors() {
            const yearSelect = $("#year");
            const monthSelect = $("#month");
            yearSelect.empty();
            monthSelect.empty();

            for (let y = today.getFullYear() - 5; y <= today.getFullYear() + 5; y++) {
                yearSelect.append(`<option value="${y}">${y}년</option>`);
            }
            for (let m = 0; m < 12; m++) {
                monthSelect.append(`<option value="${m}">${m + 1}월</option>`);
            }

            yearSelect.val(selectedDate.getFullYear());
            monthSelect.val(selectedDate.getMonth());
        }

        function generateCalendar() {
            let year = parseInt($("#year").val());
            let month = parseInt($("#month").val());
            let firstDay = new Date(year, month, 1).getDay();
            let lastDate = new Date(year, month + 1, 0).getDate();

            $("#calendar-body").empty();
            let row = $("<tr></tr>");
            for (let i = 0; i < firstDay; i++) {
                row.append("<td></td>");
            }

            for (let date = 1; date <= lastDate; date++) {
                let cell = $("<td></td>").text(date);
                let fullDate = `${year}-${String(month + 1).padStart(2, "0")}-${String(date).padStart(2, "0")}`;

                if (fullDate === formatDate(today)) {
                    cell.addClass("today");
                }
                if (fullDate === formatDate(selectedDate)) {
                    cell.addClass("selected");
                }

                // 일정이 있는 날짜에 점 추가
                if (schedules[fullDate]) {
                    cell.append('<div class="dot"></div>');
                }

                cell.click(function () {
                    $(".selected").removeClass("selected");
                    $(this).addClass("selected");
                    selectedDate = new Date(year, month, date);
                    updateSchedule();
                });

                row.append(cell);
                if ((firstDay + date) % 7 === 0) {
                    $("#calendar-body").append(row);
                    row = $("<tr></tr>");
                }
            }
            if (row.children().length > 0) {
                $("#calendar-body").append(row);
            }
        }

        function updateSchedule() {
            let formattedDate = formatDate(selectedDate);
            let month = selectedDate.getMonth() + 1; // 월 표시를 1월~12월로
            let day = selectedDate.getDate();

            // 선택한 날짜와 일정 출력
            $("#schedule-title").text(`${month}월 ${day}일 일정`);

            let scheduleList = schedules[formattedDate] || ["일정이 없습니다."];
            let scheduleHtml = scheduleList.map(schedule => `<p>${schedule}</p>`).join("");
            $("#schedule-text").html(scheduleHtml);
        }

        function formatDate(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, "0")}-${String(date.getDate()).padStart(2, "0")}`;
        }

        $("#year, #month").change(generateCalendar);
        $("#todayBtn").click(function () {
            selectedDate = new Date(today);
            $("#year").val(today.getFullYear());
            $("#month").val(today.getMonth());
            generateCalendar();
            updateSchedule();
        });

        generateYearMonthSelectors();
        generateCalendar();
        updateSchedule();
    });
